<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="form-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="main-form text-white">
                    <h1 class="text-center mb-4">Please fill the form</h1>
                    <form>
                        <div class="mb-3">
                          <label for="full-name" class="form-label">Full Name</label>
                          <input type="name" class="form-control" id="full-name">
                          <div class="mb-3">
                            <label for="email-address" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email-address">
                            <div class="mb-3">
                              <label for="full-address" class="form-label">Full Address</label>
                              <input type="name" class="form-control" id="full-address">
                              <div id="error-text"></div>
                          <button type="submit" class="btn btn-primary" id="submit-button">Submit Form</button>
                      </form>
                </div>
            </div>

        </div>
    </div>
  </div>
  <div id="form-data" class="mt-4"></div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="style.js"></script>
  </body>
</html>
